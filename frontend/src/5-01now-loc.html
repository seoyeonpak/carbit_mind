<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 위치 확인</title>
    <link rel="stylesheet" href="css/5-now-loc.css">
    <script src="js/search_car_number.js" defer></script>
    <!-- 카카오맵 API 추가 (발급받은 키로 대체) -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3b6e8ec9308b61a30edd3ff31150fa19"></script>
</head>
<body>
    <!--header-->
    <header>
        <a href="2-menubar.html">
            <p>≡</p>
        </a>
        <a href="1-main_login.html">
            <img src="img/logo.png" alt="아이커넥트" class="logo">
        </a>
        <div>
            <a href="10-1mypage.html">
                <img src="img/프로필.png" alt="프로필" class="profile">
            </a>
            <a href="1-main.html">
                <button class="logout">로그아웃</button>
            </a>
        </div>
    </header>

    <!--현재 위치 확인-->
    <div class="now_loc">
        <div class="title">
            <p>현재 위치 확인</p>
        </div>
    </div>

    <!--검색-->
    <div class="serch">
        <p>차량번호 검색</p>
        <div class="search-box">
            <input type="text" name="search" id="search" placeholder="1234"> <!-- ID를 "search"로 변경 -->
            <!--자동완성내용-->
            <div class="auto" style="display: none;"> <!-- 데이터가 없으면 자동완성 창 숨기기 -->
                <ul id="autocomplete-list" class="autocomplete-items"></ul>
            </div>
        </div>
    </div>

    <!--결과창-->
    <div class="result">
        <!-- 지도 표시 영역 추가 -->
        <div id="map" style="width:100%;height:500px;;"></div> <!-- 지도 크기 설정 -->
        <ul id="selected-result"></ul> <!-- 선택된 차량의 결과 출력 -->
    </div>
</body>
</html>
