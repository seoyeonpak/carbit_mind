<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량별 주행 횟수</title>
    <link rel="stylesheet" href="css/6-01drive-num.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
    <script src="js/date_selection.js" defer></script>
</head>
<body>
    <!--header-->
    <header>
        <a href="2-menubar.html">
            <p>≡</p>
        </a>
        <a href="1-main_login.html">
            <img src="img/logo.png" alt="아이커넥트" class="logo">
        </a>
        <div>
            <a href="10-1mypage.html">
                <img src="img/프로필.png" alt="프로필" class="profile">
            </a>
            <a href="1-main.html">
                <button class="logout">로그아웃</button>
            </a>
        </div>
    </header>

    <!--차량별 주행 횟수-->
    <div class="drive-num">
        <div class="title">
            <p>차량별 주행 횟수</p>
        </div>
    </div>

    <!--검색-->
    <div class="serch">
        <p>차량번호</p>
        <input type="text" name="serch" id="serch" placeholder="11가 1234">
        <a href="6-01drive-num.html">
            <img src="img/serch.png" alt="검색" class="serch-img">
        </a>
    </div>

    <!--날짜 및 옵션 선택-->
    <div class="date-nav">
        <button class="slide-button">&lt;</button>
        <span class="date-display">&nbsp;</span>
        <button class="calendar-button">
            <img src="img/date.png" alt="달력">
        </button>
        <button class="slide-button">&gt;</button>
    </div>
    
    <div class="tab-menu">
        <button class="tab">일간</button>
        <button class="tab">월간</button>
    </div>

    <!--결과창-->
    <div class="result">
        <div class="select">
            <div class="check">
                <span class="step-icon">✔</span>
            </div>
            </a>
            <p>차트</p>
            <a href="6-02drive-num.html">
                <div class="no-check">
                    <span class="step-icon">✔</span>
                </div>
            </a>
            <p>표</p>
        </div>
        <img src="img/chart.png" alt="chart" class="chart">
    </div>
</body>
</html>
