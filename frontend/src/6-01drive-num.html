<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량별 주행 횟수</title>
    <link rel="stylesheet" href="css/6-drive-num.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="js/chart_display.js"></script>
</head>
<body>
    <!--header-->
    <header>
        <a href="2-menubar.html">
            <p>≡</p>
        </a>
        <a href="1-main_login.html">
            <img src="img/logo.png" alt="아이커넥트" class="logo">
        </a>
        <div>
            <a href="10-1mypage.html">
                <img src="img/프로필.png" alt="프로필" class="profile">
            </a>
            <a href="1-main.html">
                <button class="logout">로그아웃</button>
            </a>
        </div>
    </header>

    <!--차량별 주행 횟수-->
    <div class="drive-num">
        <div class="title">
            <p>차량별 주행 횟수</p>
        </div>
    </div>

    <!--검색-->
    <div class="serch">
        <p>차량번호 검색</p>
        <div class="serch-container">  
            <input type="text" name="serch" id="serch" placeholder="11가 1234">
            <button class="serch-button">
                <img src="img/serch.png" alt="검색" class="serch-img">
            </button>
        </div>
    </div>

    <!--날짜-->
    <div class="date-nav">
        <button class="slide-button">&lt;</button>
        <span class="date-display">&nbsp;</span>
        <button class="calendar-button">
            <img src="img/date.png" alt="달력">
        </button>
        <button class="slide-button">&gt;</button>
    </div>

    <div class="tab-and-result-container">
        <!--일간 & 월간 옵션-->
        <div class="tab-menu">
            <button class="tab" data-type="daily">일간</button>
            <button class="tab" data-type="monthly">월간</button>
        </div>

        <!--결과창-->
        <div class="result">
            <div class="select">
                <button id="chartButton">
                    <span class="step-icon">✔</span>
                </button>
                <p>차트</p>
                <button id="tableButton">
                    <span class="step-icon">✔</span>
                </button>
                <p>표</p>
            </div>

            <!--차트-->
            <canvas id="driveChart"></canvas>
            
            <!--표 추가-->
            <table id="driveTable" style="display: none;">
                <thead>
                    <tr>
                        <th>날짜</th>
                        <th>주행 횟수</th>
                    </tr>
                </thead>
                <tbody>
                    <!--데이터 동적 추가-->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
