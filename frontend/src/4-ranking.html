<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운행 순위 확인</title>
    <link rel="stylesheet" href="css/4-ranking.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
    <script src="js/search_feature.js" defer></script>
</head>
<body>
    <header>
        <a href="2-menubar.html"><p>≡</p></a>
        <a href="1-main_login.html">
            <img src="img/logo.png" alt="아이커넥트" class="logo">
        </a>
        <div>
            <a href="10-1mypage.html">
                <img src="img/프로필.png" alt="프로필" class="profile">
            </a>
            <a href="1-main.html">
                <button class="logout">로그아웃</button>
            </a>
        </div>
    </header>

    <div class="drive_rank">
        <div class="title"><p>운행 순위 확인</p></div>
    </div>

    <div class="date-nav">
        <button class="slide-button">&lt;</button>
        <span class="date-display">&nbsp;</span>
        <button class="calendar-button">
            <img src="img/date.png" alt="달력">
        </button>
        <button class="slide-button">&gt;</button>
    </div>

    <div class="tab-menu">
        <button class="tab" data-type="daily">일간</button>
        <button class="tab" data-type="monthly">월간</button>
    </div>

    <div class="serch">
        <input type="text" name="serch" id="serch" placeholder="검색">
        <button class="serch-button">
            <img src="img/serch.png" alt="검색" class="serch-img">
        </button>
    </div>

    <br>
    <table id="driveTable">
        <thead>
            <tr>
                <th class="rank">순위</th>
                <th class="num">차량번호</th>
                <th class="name">운전자</th>
                <th class="score">점수</th>
            </tr>
        </thead>
        <tbody>
            <!-- 검색 결과 렌더링 -->
        </tbody>
    </table>
</body>
</html>
