<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량별 운전 경로 확인</title>
    <link rel="stylesheet" href="css/7-01drive-route.css">
    <script src="js/drive_route.js" defer></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3b6e8ec9308b61a30edd3ff31150fa19"></script>
</head>
<body>
    <!--header-->
    <header>
        <a href="2-menubar.html">
            <p>≡</p>
        </a>
        <a href="1-main_login.html">
            <img src="img/logo.png" alt="아이커넥트" class="logo">
        </a>
        <div>
            <a href="10-1mypage.html">
                <img src="img/프로필.png" alt="프로필" class="profile">
            </a>
            <a href="1-main.html">
                <button class="logout">로그아웃</button>
            </a>
        </div>
    </header>

    <!--차량별 운전 경로 확인-->
    <div class="drive-route">
        <div class="title">
            <p>차량별 운전 경로 확인</p>
        </div>
    </div>

    <!--검색-->
    <div class="serch">
        <p>차량번호</p>
        <input type="text" name="serch" id="serch" placeholder="11가 1234">
        <a href="javascript:void(0);">
            <img src="img/serch.png" alt="검색" class="serch-img">
        </a>
    </div>

    <!--표-->
    <table>
        <thead>
            <tr>
                <th class="num">NO</th>
                <th class="start">출발지</th>
                <th class="arrive">도착지</th>
                <th class="map">지도</th>
            </tr>
        </thead>
        <tbody>
            <!-- 차량 데이터는 JavaScript로 동적으로 채워짐 -->
        </tbody>
    </table>

    <!-- 팝업 창 -->
    <div id="map-popup" class="popup hidden">
        <div class="popup-header">
            <h2>운전 경로 지도</h2>
            <span id="close-popup" class="close-btn">X</span>
        </div>
        <div id="map" style="width: 100%; height: 400px;"></div>
    </div>

    <div id="overlay" class="overlay hidden"></div>

</body>
</html>
