<html lang="en">

<body>
    <!--header-->

    <!--차량별 주행 횟수-->
    <div class="drive-num">
        <div class="title">
            <p>차량별 주행 횟수</p>
        </div>
    </div>

    <!--검색-->
    <div class="serch">
        <p>차량번호</p>
        <input type="text" name="serch" id="serch" placeholder="11가 1234">
        <a href="6-01drive-num.html">
            <img src="img/serch.png" alt="검색" class="serch-img">
        </a>
    </div>

    <!--날짜-->
    <div class="date">
        <div class="date-nav">
            <button class="slide-button">&lt;</button>
            <span class="date-display">2024. 06. 28&nbsp;
                <img src="img/date.png" alt="달력">
            </span>
            <button class="slide-button">&gt;</button>
        </div>
        
        <div class="tab-menu">
            <button class="tab-active">일간</button>
            <a href="#">
                <button class="tab">주간</button>
            </a>
            <a href="#">
                <button class="tab">월간</button>
            </a>
        </div>
    </div>

    <!--결과창-->
    <div class="result">
        <div class="select">
            <a href="6-01drive-num.html">
                <div class="no-check">
                    <span class="step-icon">✔</span>
                </div>
            </a>
            <p>차트</p>
            <div class="check">
                <span class="step-icon">✔</span>
            </div>
            <p>표</p>
        </div>
        <table>
            <thead>
                <tr>
                    <th class="rank">날짜</th>
                    <th class="num">주행 횟수</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="rank">6월 28일</td>
                    <td class="num">22</td>

                <tr>

                </tr>
                <tr>
                    <td class="rank">6월 24일</td>
                    <td class="num">13</td>

                <tr>
                    <td class="rank">6월 23일</td>
                    <td class="num">14</td>

                <tr>
                    <td class="rank">6월 22일</td>

            </tbody>
        </table>
